<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-label="Roofing and guttering hero banner">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="0.55" stop-color="#111827"/>
      <stop offset="1" stop-color="#1f2937"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#2563eb"/>
      <stop offset="1" stop-color="#60a5fa"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#sky)"/>

  <circle cx="280" cy="180" r="120" fill="#2563eb" opacity="0.25" filter="url(#soft)"/>
  <circle cx="1320" cy="240" r="180" fill="#60a5fa" opacity="0.18" filter="url(#soft)"/>

  <!-- Simple house + roof silhouette -->
  <path d="M260 560L800 190l540 370" fill="none" stroke="#e5e7eb" stroke-width="28" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
  <path d="M360 520v250a40 40 0 0 0 40 40h800a40 40 0 0 0 40-40V520" fill="none" stroke="#e5e7eb" stroke-width="18" opacity="0.55"/>

  <!-- Gutter line + downpipe hint -->
  <path d="M340 520h920" stroke="url(#accent)" stroke-width="16" stroke-linecap="round"/>
  <path d="M1240 520v160" stroke="url(#accent)" stroke-width="16" stroke-linecap="round"/>

  <!-- Decorative shingles -->
  <g opacity="0.22" fill="#e5e7eb">
    <path d="M520 420l40-28 40 28-40 28z"/>
    <path d="M620 360l40-28 40 28-40 28z"/>
    <path d="M720 300l40-28 40 28-40 28z"/>
    <path d="M820 360l40-28 40 28-40 28z"/>
    <path d="M920 420l40-28 40 28-40 28z"/>
  </g>

  <!-- Caption block placeholder shape -->
  <rect x="110" y="660" width="540" height="120" rx="24" fill="#0b1220" opacity="0.45"/>
  <path d="M150 705h460" stroke="#e5e7eb" stroke-width="14" stroke-linecap="round" opacity="0.6"/>
  <path d="M150 745h360" stroke="#e5e7eb" stroke-width="14" stroke-linecap="round" opacity="0.45"/>
</svg>
